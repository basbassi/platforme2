{% extends 'base.html' %}
{% block title %}Détails du Produit{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mt-4">
    <!-- Lien vers la dernière page visitée -->
    <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-secondary">
        <i class="bi bi-arrow-left"></i> Retour
    </a>
</div>

<div class="container mt-5">
    
    <div class="row">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg">
                <img class="card-img-top" src="{{ image }}" alt="Image du produit">
                <div class="card-body">
                    <h5 class="card-title">{{ nom }}</h5>
                    <p class="card-text">{{ desc }}</p>
                    <p><strong>Prix:</strong> MAD</p>
                    <a href="https://wa.me/0717707677?text=Je%20veux%20acheter%20le%20produit%20: {{ nom }}" class="btn btn-success" target="_blank">
                        Acheter sur WhatsApp
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
