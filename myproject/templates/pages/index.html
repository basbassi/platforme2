{% extends 'base.html' %}
{% load static %}
{% block title %}Accueil{% endblock %}

{% block content %}
<ul class="nav nav-tabs">
    <li class="nav-item"><a class="nav-link active" href="{% url 'index' %}">Accueil</a></li>
    <li class="nav-item"><a class="nav-link" href="{% url 'salon' %}">Salon marocain</a></li>
    <li class="nav-item"><a class="nav-link" href="{% url 'chambre' %}">Chambre</a></li>
    <li class="nav-item"><a class="nav-link" href="{% url 'bureau' %}">Bureau</a></li>
    <li class="nav-item"><a class="nav-link" href="{% url 'contact' %}">Contact</a></li>
</ul>
<br>
<div class="container-fluid">
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img height="250px" src="{% static 'image/img/1.png' %}" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img height="250px" src="{% static 'image/img/2.png' %}" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img height="250px" src="{% static 'image/img/3.png' %}" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </button>
    </div>
</div>

<br>

<div class="container-fluid text-center">
    <p class="h1">Nos catégories</p>
</div>

<!-- Conteneur avec Scrollbar -->
<div id="produit" class="container-fluid">
    <div class="d-flex flex-nowrap overflow-auto p-2" style="scrollbar-width: thin;">

        <!-- Carte 1 -->
        <div class="card mx-2" style="width: 18rem; min-width: 250px;">
            <a href="#">
                <img src="{% static 'image/img/b1.png' %}" class="card-img-top img-fluid" alt="Catégorie 1">
            </a>
        </div>

        <!-- Carte 2 -->
        <div class="card mx-2" style="width: 18rem; min-width: 250px;">
            <a href="#">
                <img src="{% static 'image/img/b2.png' %}" class="card-img-top img-fluid" alt="Catégorie 2">
            </a>
        </div>

        <!-- Carte 3 -->
        <div class="card mx-2" style="width: 18rem; min-width: 250px;">
            <a href="#">
                <img src="{% static 'image/img/b3.png' %}" class="card-img-top img-fluid" alt="Catégorie 3">
            </a>
        </div>

        <!-- Carte 4 -->
        <div class="card mx-2" style="width: 18rem; min-width: 250px;">
            <a href="#">
                <img src="{% static 'image/img/b4.png' %}" class="card-img-top img-fluid" alt="Catégorie 4">
            </a>
        </div>

        <!-- Carte 5 -->
        <div class="card mx-2" style="width: 18rem; min-width: 250px;">
            <a href="#">
                <img src="{% static 'image/produit/bureau/8.png' %}" class="card-img-top img-fluid" alt="Catégorie 5">
            </a>
        </div>
    </div>
</div> 
{% endblock %}
